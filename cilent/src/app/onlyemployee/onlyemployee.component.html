        <p class="card-text"><b>Employee ID : </b> &nbsp; &nbsp;<b>{{obj.empID}}</b></p>
        <p class="card-text"><b>Contact Number : </b> &nbsp; &nbsp;<b>{{obj.Number}}</b></p><br>
        <a routerLink="/empdetails/{{ obj._id }}" style="color: #fff;font-weight: 600;padding-left: 100px;">More</a>
      </div>
    </div>
