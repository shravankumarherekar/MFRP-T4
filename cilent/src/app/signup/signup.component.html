<body style="background-color: white" class="w3-animate-left">



  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h1>Signup</h1>
            <h5 style="color: #ffffff;">Register !!!</h5>
          </div>

          <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <p [ngClass]="{'is-invalid': isSubmitted && formControls['Name'].errors}">
                <input type="text" class="form-control" placeholder="Enter your Name" formControlName="Name">
              </p>
              <div *ngIf="isSubmitted && formControls['Name'].errors" class="help-block">
                <div *ngIf="formControls['Name'].errors['required']" style="color: red;"> *Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <p [ngClass]="{'is-invalid': isSubmitted && formControls['Mail'].errors}">
                <input type="email" class="form-control" placeholder="Enter your Email id" formControlName="Mail">
              </p>
              <div *ngIf="isSubmitted && formControls['Mail'].errors" class="help-block">
                <div *ngIf="formControls['Mail'].errors['required']" style="color: red;"> *Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <p [ngClass]="{'is-invalid': isSubmitted && formControls['Password'].errors}">
                <input type="password" class="form-control" placeholder="Enter your Password"
                  formControlName="Password">
              </p>
              <div *ngIf="isSubmitted && formControls['Password'].errors" class="help-block">
                <div *ngIf="formControls['Password'].errors['required']" style="color: red;"> *Password is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputRole">Role</label>
              <p [ngClass]="{'is-invalid': isSubmitted && formControls['Role'].errors}">
                <select class="exampleInputRole form-control" id="exampleInputRole" placeholder="Choose your Role : "
                  formControlName="Role">
                  <option value="admin">Admin</option>
                  <option value="employee">Employee</option>
                </select>
              </p>
              <div *ngIf="isSubmitted && formControls['Role'].errors" class="help-block">
                <div *ngIf="formControls['Role'].errors['required']" style="color: red;"> *Role is required</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Signup</button>
          </form>
          <a routerLink="/login">Already registered ? Click here to Login !!</a>
        </div>
      </div>
    </div>
  </div>
