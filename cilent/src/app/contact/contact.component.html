

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>






<body class="w3-animate-right">

    <div class="ABC">
        <h1 style="text-align: center;">Fill in the Details :- </h1>
    </div>

    <div >
        <form [formGroup]="contactForm" (ngSubmit)="signUp()" >
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <p [ngClass]="{'is-invalid': isSubmitted && formControls['Name'].errors}">
                <input type="text" class="form-control" placeholder="Enter your Name" formControlName="Name">
              </p>
              <div *ngIf="isSubmitted && formControls['Name'].errors" class="help-block">
                <div *ngIf="formControls['Name'].errors['required']" style="color: red;"> *Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email ID</label>
              <p [ngClass]="{'is-invalid': isSubmitted && formControls['Mail'].errors}">
                <input type="email" class="form-control" placeholder="Enter your Email ID" formControlName="Mail">
              </p>
              <div *ngIf="isSubmitted && formControls['Mail'].errors" class="help-block">
                <div *ngIf="formControls['Mail'].errors['required']" style="color: red;"> *Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contact Number</label>
              <p [ngClass]="{'is-invalid': isSubmitted && formControls['Num'].errors}">
                <input type="number" class="form-control" placeholder="Enter your Number" formControlName="Num">
              </p>
              <div *ngIf="isSubmitted && formControls['Num'].errors" class="help-block">
                <div *ngIf="formControls['Num'].errors['required']" style="color: red;"> *Number is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputRole">Message</label>
              <p [ngClass]="{'is-invalid': isSubmitted && formControls['Msg'].errors}">
                <textarea class="form-control form-control-lg" placeholder="Type your message here" formControlName="Msg"></textarea>
              </p>
              <div *ngIf="isSubmitted && formControls['Msg'].errors" class="help-block">
                <div *ngIf="formControls['Msg'].errors['required']" style="color: red;"> *Message is required</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
    </div>
