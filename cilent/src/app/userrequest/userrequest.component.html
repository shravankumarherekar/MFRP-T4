  <div 
    style="background-color: rgb(70, 67, 62); height: 50px; margin: 0%; padding: 10px;">

      style=" cursor: pointer;text-decoration: none;margin-left: 20px; background-color: rgb(70, 67, 62); color:  whitesmoke; height: 40px; "><b>Home</b></a>

    <div>
        <h1 style="text-align: center; padding-top: 50px;">Fill in the Details :- </h1>
    </div>

    <div style="margin-left: auto ;margin-bottom: 100px; padding-bottom: 20px; padding-top: 20px; margin: 80px;  ">
        <form [formGroup]="concernForm" (ngSubmit)="signUp()" style="padding: 20px;">
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <p [ngClass]="{'is-invalid': isSubmitted && formControls['Name'].errors}">
                <input type="text" class="form-control" placeholder="Enter your Name" formControlName="Name">
              </p>
              <div *ngIf="isSubmitted && formControls['Name'].errors" class="help-block">
                <div *ngIf="formControls['Name'].errors['required']" style="color: red;"> *Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Employee ID</label>
              <p [ngClass]="{'is-invalid': isSubmitted && formControls['ID'].errors}">
                <input type="number" class="form-control" placeholder="Enter your Employee ID" formControlName="ID">
              </p>
              <div *ngIf="isSubmitted && formControls['ID'].errors" class="help-block">
                <div *ngIf="formControls['ID'].errors['required']" style="color: red;"> *ID is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputRole">Message</label>
              <p [ngClass]="{'is-invalid': isSubmitted && formControls['Msg'].errors}">
                <textarea class="form-control form-control-lg" placeholder="Type your message here" formControlName="Msg"></textarea>
              </p>
              <div *ngIf="isSubmitted && formControls['Msg'].errors" class="help-block">
                <div *ngIf="formControls['Msg'].errors['required']" style="color: red;"> *Message is required</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
    </div>
